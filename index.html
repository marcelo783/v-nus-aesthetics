<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo-removebg-preview.png" alt="logo">
        </div>
        <nav>
            <a href="" class="nav-link">Nosso serviços</a>
            <a href="" class="nav-link">Agende aqui!</a>
            <a href="" class="nav-link">Sobre nós</a>
            <a href="" class="nav-link">Contato</a>
        </nav>
    </header>

    <section class="slider">
        <div class="slider-content">

            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="foto1" src="img/foto1.jpg" alt="slise 1">
            </div>

            <div class="slide-box">
                <img class="foto2" src="img/foto2.jpg" alt="slise 1">
            </div>

            <div class="slide-box">
                <img class="foto3" src="img/foto3.jpg" alt="slise 1">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>

            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
